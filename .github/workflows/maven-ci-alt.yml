# Alternative Maven CI workflow without dependency submission
# Use this if the dependency submission action continues to fail

name: Maven CI (Alternative)
permissions:
  contents: read
  checks: write

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [ '17' ]

    name: Build with Java ${{ matrix.java }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis

    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: 'maven'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build with Maven (Verify)
      run: ./mvnw clean verify -B -V

    - name: Run tests
      run: ./mvnw test -B

    - name: Generate test report
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Maven Tests
        path: '**/target/surefire-reports/TEST-*.xml'
        reporter: java-junit
        fail-on-error: true
      continue-on-error: true

    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: maven-build-artifacts
        path: |
          **/target/*.jar
          !**/target/*-javadoc.jar
          !**/target/*-sources.jar
        retention-days: 7

    - name: Publish Test Results
      if: always()
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: |
          **/target/surefire-reports/*.xml
          **/target/failsafe-reports/*.xml
      continue-on-error: true

